<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>谷歌搜索</title>
</head>
<body>
	<!-- 谷歌搜索时action中的网址为http://google.com/search -->
	<!-- 搜索框input的name属性值为q -->
	<form action="http://google.com/search" target="_blank">
		<input type="text" name="q" autofocus>
		<input type="submit" value="谷歌搜索">
	</form>
</body>
</html>
