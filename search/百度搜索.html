<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度搜索</title>
</head>
<body>
	<!-- 百度搜索时action中的网址为http://www.baidu.com/baidu -->
	<!-- 搜索框input的name属性值为wd或者word -->
	<form action="http://www.baidu.com/baidu" target="_blank">
		<input type="text" name="wd" autofocus>
		<input type="submit" value="百度搜索">
	</form>
</body>
</html>
