<!DOCTYPE html>

<body>
<script type="text/javascript">
	function SuperType(name) {
		this.name = name || "mo";
		}
	}
	SuperType.prototype.getName = function () {
		return this.name;
	}
	function SubType() {
		SuperType.call(this,"mo");
	}

	var ins1 = new SubType();
	console.log(ins1.getName());
</script>
