<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.outer {
			width: 200px;
			height: 50px;
			line-height: 70px;
			border: 1px solid #111;
			margin: 0 auto;
			padding: 10px 0;
		}
		.inner {
			position: relative;
			display: inline-block;
			box-sizing: border-box;
			margin: 0 0 0 10px;
			width: 50px;
			height: 50px;
			border: 1px solid #111;
		}
		.outer div+div {
			margin-left: 5px;
		}
		.first {
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner first">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
	</div>
</body>
</html>
