<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-flow: column;
			min-height: 100vh;
		}
		.header {
			width: 100%;
			height: 50px;
			background-color: #344344;
		}
		.main {
			width: 100%;
			flex: 1;
			background-color: #888;
		}
		.footer {
			width: 100%;
			height: 50px;
			background-color: #999;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main"></div>
	<div class="footer"></div>
</body>
</html>
