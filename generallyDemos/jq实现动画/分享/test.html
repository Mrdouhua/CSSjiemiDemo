<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,html {
			padding: 0;
			margin: 0;
		}

		#myDiv {
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			right: -250px;
			top: 200px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<div id="myDiv"></div>
	<script type="text/javascript">
		$(function(){
			$('#myDiv').click(function(){
				$(this).animate({"right": "0","height": "500px"},"normal",function(){
					
				})
			})
			
		})
	</script>
</body>
</html>
