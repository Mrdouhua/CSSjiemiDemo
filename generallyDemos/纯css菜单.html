<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>menu</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        ul,li{list-style:none;}
        a{text-decoration:none;}
        body{background: #ccc;}

        #box{
            margin:30px auto;
            width:630px;
            height:120px;
            background:#999;
            border-radius:20px;
            position:relative;
        }
        ul{
            width:600px;
            height:100px;
            background:#555;
            margin:10px 15px;
            position:relative;
            top:10px;
        }
        ul>li{
            width:100px;
            height:100px;
            border-radius:50px;
            float:left;
            position:relative;
            z-index:5;
        }
        ul>li>a{
            display:block;
            border-radius:50px;
        }
        ul>li>a>img{
            display:block;
            width:100px;
            height:100px;
        }
        .moveDiv{
            width:100px;
            height:100px;
            background:#ffb61a;
            position:absolute;
            left:0px;
            top:0px;
            z-index:0;
            -webkit-transition: all .5s ease;
               -moz-transition: all .5s ease;
                -ms-transition: all .5s ease;
                 -o-transition: all .5s ease;
                    transition: all .5s ease;
        }
        .moveDiv:before{
            content:"";
            display:block;
            width:100px;
            height:10px;
            position:relative;
            border-top-right-radius:10px;
            border-top-left-radius:10px;
            top:-20px;
            background:#ffb61a;
        }
        .moveDiv:after{
            content:"";
            display:block;
            width:100px;
            height:10px;
            position:relative;
            border-bottom-right-radius:10px;
            border-bottom-left-radius:10px;
            top:-30px;
            background:#ffb61a;
        }
        .upDeg{
            width:0;
            height:0px;
            background:#999;
            margin-top:10px;
            border-top:10px solid #ffb61a;
            border-left:5px solid transparent;
            border-right:5px solid transparent;
            position:relative;
            left:45%;
            top:-30px;
            z-index:15;
        }
        .downDeg{
            width:0;
            height:0px;
            background:#999;
            margin-top:100px;
            border-bottom:10px solid #ffb61a;
            border-left:5px solid transparent;
            border-right:5px solid transparent;
            position:relative;
            left:45%;
            top:-30px;
            z-index:15;
        }
        #box>ul li:nth-of-type(1):hover~ .moveDiv{
            left:0px;
        }
        #box>ul li:nth-of-type(2):hover~ .moveDiv{
            left:100px;
        }
        #box>ul li:nth-of-type(3):hover~ .moveDiv{
            left:200px;
        }
        #box>ul li:nth-of-type(4):hover~ .moveDiv{
            left:300px;
        }
        #box>ul li:nth-of-type(5):hover~ .moveDiv{
            left:400px;
        }
        #box>ul li:nth-of-type(6):hover~ .moveDiv{
            left:500px;
        }
    </style>
</head>
<body>
    <div id = "box">
        <ul>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174824wrfnqrcbhchxc2qz.png" ></a></li>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174824egsgdozbhscsunjh.png" ></a></li>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174823m26o4hhv6hho8kz1.png" ></a></li>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174823ql6uxurwuwgghyqu.png" ></a></li>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174823tfg07tsb0vo3usq7.png" ></a></li>
            <li><a href="##"><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/22/174823pdnnggr3o9n2xrnn.png" ></a></li>
            <div class = "moveDiv">
                <div class="upDeg"></div>
                <div class="downDeg"></div>
            </div>
        </ul>
    </div>
</body>
</html>
