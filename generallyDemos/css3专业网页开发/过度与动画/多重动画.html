<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.myDiv {
			width: 50px;
			height: 50px;
			border: 1px solid #111;
			background-color: #333;
			position: absolute;
			top: 50px;
			left: 50px;
			transition: background-color 4s linear, left 4s ease-in-out, top 4s ease-in-out;
		}
		.myDiv:hover {
			background-color: silver;
			left: 300px;
			top: 300px;
		}
	</style>
</head>
<body>
	<div class="myDiv"></div>
</body>
</html>
