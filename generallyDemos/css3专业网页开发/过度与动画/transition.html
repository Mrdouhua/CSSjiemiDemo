<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.myDiv {
			width: 100px;
			height: 100px;
			border: 1px solid #111;
			background-color: #333;
			/*transition: background-color 2s,
						width 2s,
						height 2s;*/
			/*transition-property: width;*/
			transition-duration: 2s;
			transition-timing-function: ease-in;
		}
		.myDiv:hover {
			background-color: silver;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="myDiv"></div>
</body>
</html>
