<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>abbr标签</title>
</head>
<body>
	<div class="byline" title="星期五, 八月 2nd, 2013, 2:35 上午">
		<abbr class="published" title="星期五, 八月 2nd, 2013, 2:35 上午">
			2013/08/02
		</abbr>
		提示：可以在 <abbr> 标签中使用全局的 title 属性，这样就能够在鼠标指针移动到 <abbr> 元素上时显示出简称/缩写的完整版本。
	</div>
</body>
</html>
