<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html {
			padding: 0;
			margin: 0;
		}
		body  {
			background-color: #eee;
			min-width: 800px;
			min-height: 600px;
		}
		.left {
			width: 200px;
			height: 200px;
			float: left;
			border: 1px solid #111;
		}
		.right {
			width: 200px;
			height: 200px;
			float: right;
			border: 1px solid #111;
		}
		.middle {
			margin: 0 220px 0 220px;
			height: 500px;
			border: 1px solid #111;
			min-width: 200px;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="middle">middle</div>
</body>
</html>
