<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,html {
			padding: 0;
			margin: 0;
		}
		.container {
			width: 752px;
			height: 102px;
			border: 1px solid #111;
			overflow: hidden;
			margin: 100px auto;
			padding: 10px 0;
			position: relative;
		}
		.container ul {
			position: relative;
			margin: 0;
			padding: 0;
		}
		.container ul li {
			width: 140px;
			height: 100px;
			margin: 0;
			padding: 0 5px;
			float: left;
			list-style: none;
		}
		.container ul li img {
			width: 100%;
			height: 100%;
		}
		#prev,#next {
			width: 50px;
			height: 50px;
			background-color: rgba(222,111,212,.3);
			color: #111;
			font-size: 40px;
			text-align: center;
			line-height: 50px;
			position: absolute;
			cursor: pointer;
			transition: background-color 1s,color 1s;
		}
		#prev {
			left: 0;
			top: calc(50% - 25px);
		}
		#next {
			right: 0;
			top: calc(50% - 25px);
		}
		#prev:hover,#next:hover {
			background-color: rgba(222,111,212,.9);
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<img src="img/1.jpg" alt="1">
			</li>
			<li>
				<img src="img/2.jpg" alt="2">
			</li>
			<li>
				<img src="img/3.jpg" alt="3">
			</li>
			<li>
				<img src="img/4.jpg" alt="4">
			</li>
			<li>
				<img src="img/5.jpg" alt="5">
			</li>
		</ul>
		<span id="prev">&lt;</span>
		<span id="next">&gt;</span>
	</div>
	<script type="text/javascript">
	window.onload = function(){
		var oContainer = document.getElementsByClassName('container')[0],
		    oUl = oContainer.getElementsByTagName('ul')[0],
			oLi = oUl.getElementsByTagName('li'),
			oPrev = document.getElementById('prev'),
			oNext = document.getElementById('next'),
			speed = 2,
			timer = null;

		oNext.onclick = function(){
			speed = 2;
		}
		oPrev.onclick = function(){
			speed = -2;
		}
		oUl.innerHTML += oUl.innerHTML;
		oUl.style.width = oLi.length*oLi[0].offsetWidth + 'px';

		function move(){
			if(oUl.offsetLeft < -oUl.offsetWidth/2) {
				oUl.style.left = 0;
			} else if(oUl.offsetLeft > 0) {
				oUl.style.left = -oUl.offsetWidth/2 + 'px';
			}
			oUl.style.left = oUl.offsetLeft + speed +'px';
		}

		timer = setInterval(move,20);

		oUl.onmouseover = function(){
			clearInterval(timer);
		}
		oUl.onmouseout = function(){
			timer = setInterval(move,20);
		}
	}
		
	</script>
</body>
</html>
