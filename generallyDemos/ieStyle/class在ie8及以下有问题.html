<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.myDiv {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.myDiv p {
			width: 50px;
			height: 50px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="myDiv"></div>
	<script type="text/javascript">
		var oDiv = document.getElementsByClassName('myDiv');

		oDiv[0].style.width = "200px";
	</script>
</body>
</html>
