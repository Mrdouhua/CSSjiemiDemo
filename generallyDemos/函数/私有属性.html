<script type="text/javascript">
function Blog(){
    this.title = 'blue sky';
}

var bar = new Blog();
bar.title      // 'blue sky'

var foo = Blog;
foo.title = 'green sky'    // 试图改写title属性
foo.title   //   'green sky'    
bar.title   //   'blue sky'    依旧是原来的值	
</script>
