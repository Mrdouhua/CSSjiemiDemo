<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	function obj(name) {
		if(name) {
			this.name = name;
			return this;
		}
	}
	obj.prototype.name = "name2";
	var a = obj("name1");
	var b = new obj;

	console.log("a+",a.name);
	console.log("b+",b.name);
</script>	
</body>
</html>
