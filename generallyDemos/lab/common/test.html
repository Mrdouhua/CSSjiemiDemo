<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
 <div id="myDiv"></div>
	<script type="text/javascript">
		var arr1 = [0,1,2,3,2,3,4];
		var arr2 = [];
		var obj = {};

		for(var i = 0; i<arr1.length; i++){
			if(!obj[arr1[i]]){
				obj[arr1[i]] = 5;
				arr2.push(arr1[i]);
			}
		}
		console.log(arr2);
	</script>
</body>
</html>
